<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>layui-admin</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/reset.css}" >
	<link rel="stylesheet" th:href="@{/layui/css/layui.css}">
	<link rel="icon" th:href="@{/image/favicon.ico}" type="image/x-icon"/>
	<style>
		.login{
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.form{
			border-radius: 5px;
			padding: 40px 40px 40px 10px;
			position: absolute;
			top: 20%;
			box-shadow: 0 2px 4px rgba(0, 0, 0, .12), 0 0 6px rgba(0, 0, 0, .04)
		}
		@media screen and (max-width: 400px) {
			form{
				padding: 40px 40px 40px 10px;
				position: absolute;
				top: 20%;
				text-align: center !important;
				box-shadow: none !important;
			}
		}
	</style>
</head>

<body>
	<div class="login">
		<div style="position: absolute;top: 10%;color: #409EFF">
			<h1>layui admin</h1>
		</div>
		<form class="layui-form form" action="">
			<div class="layui-form-item">
				<label class="layui-form-label">用户名</label>
				<div class="layui-input-inline">
					<input type="text" name="username" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">密码框</label>
				<div class="layui-input-inline">
					<input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<input type="hidden" name="prefix" th:value="@{/}">
					<button id="submit" class="layui-btn" lay-submit lay-filter="toLogin">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>
	</div>
	<script th:src="@{/layui/layui.js}"></script>
	<script>
	layui.use(['form','jquery'], function() {
		let form = layui.form;
		let $=layui.$;

		$(document).keyup(function(event){
			if(event.keyCode ==13 && !$("#submit").hasClass('layui-btn-disabled')){
				$("#submit").trigger("click");
			}
		});

		//监听提交
		form.on('submit(toLogin)', function(data) {
			layer.msg('loading', {
				icon: 16,
				shade: 0.01,
				time: 0
			})
			let prefix =data.field.prefix
			$("#submit").attr('disabled',true);
			$("#submit").addClass('layui-btn-disabled')
			$.ajax({
				url:prefix+'toLogin',
				method:'POST',
				data:data.field,
				dataType:'JSON',
				success:function(res){
					layer.close(layer.msg());
					$("#submit").attr('disabled',false);
					$("#submit").removeClass('layui-btn-disabled')
					if(res.code===200){
						window.location.href=prefix;
					}else{
						layer.msg(res.msg);
					}
				},
				error:function () {
					$("#submit").attr('disabled',false);
					$("#submit").removeClass('layui-btn-disabled')
					layer.close(layer.msg());
					layer.msg("网络错误");
				}
			}) ;
			return false;
		});
	});
	</script>
</body>

</html>
